<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKSSF Poster Generator.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Create Your Poster</h1>
        
        <form id="posterForm" onsubmit="return false;">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label>Upload Photo (JPG/PNG)</label>
                <label for="imageUpload" class="file-input-wrapper" id="fileInputLabel">
                    <span id="fileLabel">Click to select photo</span>
                    <input type="file" id="imageUpload" accept="image/jpeg, image/png" required>
                    <span id="fileName"></span>
                </label>
                <!-- Mobile: explicit crop button. Visible on small screens only. -->
                <button type="button" id="openCropBtn" class="open-crop mobile-only hidden">Crop Image</button>
            </div>

            <button type="button" class="btn btn-primary" id="generateBtn">Generate Poster</button>
        </form>

        <div id="outputArea" class="output-section hidden">
            <h2>Your Poster is Ready!</h2>
            <img id="posterPreview" alt="Generated Poster Preview">
            <a href="#" id="downloadBtn" class="btn btn-secondary" download="skssf-poster.png">Download Poster</a>
        </div>
    </div>

    <canvas id="posterCanvas"></canvas>
            <!-- Crop Modal -->
            <div id="cropModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Crop Image</h2>
                        <button id="closeCropModal">&times;</button>
                    </div>
                    <div class="crop-container">
                        <img id="cropImage" src="" alt="Image to crop">
                    </div>
                    <div class="modal-footer">
                        <!-- Touch-friendly controls for mobile: zoom/rotate/reset -->
                        <div class="crop-controls">
                            <button type="button" id="zoomOut" class="control">-</button>
                            <button type="button" id="zoomIn" class="control">+</button>
                            <button type="button" id="rotateLeft" class="control">⟲</button>
                            <button type="button" id="rotateRight" class="control">⟲</button>
                            <button type="button" id="resetCropView" class="control">Reset</button>
                        </div>
                        <div class="modal-actions">
                            <button id="cancelCrop">Cancel</button>
                            <button id="applyCrop">Apply Crop</button>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
